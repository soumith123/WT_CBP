<div class="maindivision mt-3 mb-4 animate__animated animate__rotateInUpLeft">

    <h1 class="text-center detailsHead"><i class="fas fa-hospital me-2"></i>Hospital Details</h1>
    
    <div class="maindiv border-bottom-0">
        
        <div class="card" id="image" style="background-color: antiquewhite;">
            <div class="row">
                <div class="col-sm-7">
                    <img src={{hospital?.profileImage}} width="100%" height="100%">
                </div>
                <div class="col-sm-5" id="textCard">
                    <div class="card-title text-center mt-4 mb-4" id="hospitalTitle">{{hospital?.hospitalName}}</div>
                    <hr class="mb-5 text-danger">
                    <h3 class="mb-4 head"><i class="fas fa-star-half-alt me-2 text-warning"></i>Rating : {{hospital?.rating}}</h3>
                    <h3 class="mb-4 head"><i class="fas fa-phone-square-alt me-2 text-success"></i>Contact Number : {{hospital?.contactNumber}}</h3>
                    <h3 class="mb-4 head"><i class="fas fa-rupee-sign me-2 text-primary "></i>Hospital Price Per Day : {{hospital?.hospitalPrice}}</h3>
                    <h3 class="mb-4 head"><i class="fas fa-map-marker me-2 text-danger"></i>Hospital Area : {{hospital?.hospitalArea}}</h3>
                </div>
                <div class="col-sm-12 mt-4 text-center address"><h3><i class="fas fa-globe-asia text-primary  me-2"></i>{{hospital?.hospitalLocation}}</h3>
                </div>
            </div>
        </div>
    </div>
</div>
